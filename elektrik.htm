<html>
<head>
<title>elektrik milk</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<SCRIPT language="javascript">
function shake(nb) {
	var sens=-1;
	var X=0; var Y=0; var dx; var dy
	for (no=nb;no>1;no=no-0.1) {
		dx=-X+sens*Math.round(no*Math.random());
		dy=-Y+sens*Math.round(no*Math.random());
		X=X+dx; Y=Y+dy;
		top.moveBy(dx,dy);
		sens=sens*(-1);
	}
	top.moveBy(-X,-Y);
}
</SCRIPT>
</head>
<BODY  bgcolor="#FFFFFF" background="images/thumbs/cloth000.gif" text="#000000" onload="shake(7)">
